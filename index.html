<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Virtual Pet</h1>
    
    <img
      src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
      alt="Virtual Pet"
      class="pet-image"
    />

    <div class="buttons">
      <button id="feedBtn">Feed</button>
      <button id="playBtn">Play</button>
      <button id="renameBtn">Rename</button>
    </div>

    <div class="stats">
      <p>Hunger: <span id="hungerValue">50</span></p>
      <p>Happiness: <span id="happinessValue">50</span></p>
    </div>

    <p id="statusMessage">Your pet is feeling happy!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
