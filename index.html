<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Pet Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="wrapper">
    <header>
      <h1 class="title">🐾 Pixel Pet Console</h1>
    </header>

    <section class="pet-status">
      <h2 id="pet-name">🐱 Nyabyte</h2>
      <img
        id="pet-img"
        src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
        alt="Cute Cat"
      />

      <div class="stats">
        <div class="stat">
          <label for="hunger-bar">Hunger</label>
          <progress id="hunger-bar" value="100" max="100"></progress>
        </div>
        <div class="stat">
          <label for="happiness-bar">Happiness</label>
          <progress id="happiness-bar" value="100" max="100"></progress>
        </div>
      </div>

      <p id="mood">Mood: 🧘‍♀️ Balanced</p>
    </section>

    <section class="controls">
      <button id="feedBtn" type="button">🍣 Feed</button>
      <button id="playBtn" type="button">🧶 Play</button>
      <button id="renameBtn" type="button">🔤 Rename</button>
    </section>

    <footer>
      <p id="statusMessage">Console online. Awaiting command.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
